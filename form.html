<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-flatly.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous" defer></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Company</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/form.html">Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login.html">Admin</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        </br>
        <div class="row">
            <div class="col"></div>
            <div class="col-10">
                <div class="card">
                    <div class="card-header">
                        Asset Management Form
                    </div>
                    <div class="card-body">
                        <form>
                            <fieldset>
                                    <div class="row">
                                            <div class="col-6">
    
        
                                                <!-- Current Assigned Location/Office -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="assignedLocation">Current Assigned
                                                        Location/Office</label>
                                                        <select class="form-control" id="implementationMonth">
                                                            <option>Chicago</option>
                                                            <option>Denver</option>
                                                            <option>Los Angeles</option>
                                                            <option>Salt Lake City</option>
                                                            <option>New York City</option>
                                                            <option>Seattle</option>
                                                            <option>Houston</option>
                                                            <option>San Franscisco</option>
                                                            <option>Washington D.C.</option>
                                                            <option>Boston</option>
                                                            <option>Miami</option>
                                                            <option>Atlanta</option>
                                                        </select>
                                                </div>
        
                                                <!-- Organizational Tag -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="organizationalTag">Organizational Tag</label>
                                                    <input type="text" class="form-control" placeholder="Tag" id="organizationalTag">
                                                </div>
        
                                                <!-- Manufacturer -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="manufacturer">Manufacturer</label>
                                                    <input type="text" class="form-control" placeholder="Name" id="manufacturer">
                                                </div>
        
                                                <!-- Manufacturer Part# -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="manufacturerPart">Manufacturer Part
                                                        Number</label>
                                                    <input type="Text" class="form-control" placeholder="Part Number" id="manufacturerPart">
                                                </div>
                                            </div>
                                            <div class="col-6">
        
                                                <!-- Description -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="description">Description</label>
                                                    <textarea class="form-control" placeholder="Write description here" id="description"
                                                        rows="2"></textarea>
                                                </div>
        
                                                <!-- Month Implemented -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="implementationMonth">Month Implemented</label>
                                                    <select class="form-control" id="implementationMonth">
                                                        <option>January</option>
                                                        <option>February</option>
                                                        <option>March</option>
                                                        <option>April</option>
                                                        <option>May</option>
                                                        <option>June</option>
                                                        <option>July</option>
                                                        <option>August</option>
                                                        <option>September</option>
                                                        <option>October</option>
                                                        <option>November</option>
                                                        <option>December</option>
                                                    </select>
                                                </div>
        
                                                <!-- Year Implemented -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="implementationYear">Year Implemented</label>
                                                    <input type="number" min="1950" max="2018" class="form-control" placeholder="1950 - 2018"
                                                        id="implementationYear">
                                                </div>
        
                                                <!-- Maintenance Notes -->
                                                <div class="form-group">
                                                    <label class="col-form-label" for="maintenanceNotes">Maintenance Notes</label>
                                                    <textarea class="form-control" placeholder="Write maintenance notes here"
                                                        id="maintenanceNotes" rows="5"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                <!-- Submit Button -->
                                <div class="row justify-content-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                </div>

                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
